<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js -->
</head>
<body>
    <div class="nav">
        <h3>Home</h3>
        <h3>Chart</h3>
        <h3>Savings</h3>
    </div>

    <div>
        <form id="expenseForm">
            <fieldset>
                <legend>Add Info:</legend> 
                <label>Total Income:</label>
                <input type="number" id="income" placeholder="Enter total income"><br/><br/>
                
                <label>Bills & Utilities:</label>
                <input type="number" id="bills" placeholder="Enter amount"><br/><br/>
                
                <label>Transportation:</label>
                <input type="number" id="transport" placeholder="Enter amount"><br/><br/>
                
                <label>Food & Groceries:</label>
                <input type="number" id="food" placeholder="Enter amount"><br/><br/>
                
                <label>Personal Care:</label>
                <input type="number" id="care" placeholder="Enter amount"><br/><br/>
                
                <label>Entertainment & Fun:</label>
                <input type="number" id="fun" placeholder="Enter amount"><br/><br/>
                
                <label>Savings & Investments:</label>
                <input type="number" id="savings" placeholder="Enter amount"><br/><br/>

                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
                <button type="button" onclick="drawChart()">Generate Chart</button>
            </fieldset>
        </form>
    </div>

    <div id="chart">
        <h3>Your Chart looks like this!!!</h3>
        <canvas id="myChart"></canvas>

 <!-- Canvas for the chart -->
    </div>

    <div>
        <p>Congratulations</p>
        <p>You need to save more money</p>
    </div>

    <script src="script.js"></script> <!-- Load JS file -->
</body>
</html>
